<!DOCTYPE html>
<html lang="en">
    {% load static %}

    <head>
        <meta charset="UTF-8">
        <title>GTRK password generator</title>
    </head>

    <body>

        <form method="post">
            {% csrf_token %}
            <input placeholder="Введите число" type="number" min="0" step="1" name="pwd_length" id="pwd_length">
            <label for="pwd_length">Введите длину пароля</label>
            <br>

            <br>
            <input type="checkbox" name="specs" id="specs">
            <label for="specs">Добавить спецсимволы</label>
        </form>

        <p id="pwd"></p>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="{% static 'main.js' %}"></script>
    </body>
</html>
